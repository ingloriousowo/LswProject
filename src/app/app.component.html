<ion-app>

  <ion-split-pane when="md" contentId="main">
    <ion-menu side="start" contentId="main" menuId="first" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title mode="md">Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes | async;" [autoHide]="false">
            <ion-item [routerLink]="c.redirectTo" detail>
              <ion-icon slot="start" name="{{c.icon}}" color="primary"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-title mode="md">LsW News</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="clickGithub()">
              <ion-icon slot="icon-only" name="logo-github"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>

    </ion-menu>
  

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
